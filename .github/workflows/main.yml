name: Main workflow

on:
  pull_request:
  push:
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - "5.0"

    runs-on: ${{ matrix.os }}


    steps:
      - name: Checkout tree
        uses: actions/checkout@v3
      
      - run: sudo apt-get install opam
          
      - name: other pack
        run: sudo apt-get install wget m4 unzip librsvg2-bin curl bubblewrap
      
      - run: opam init
      
      - run: opam switch create 4.14.1 4.14.1
      
      - run: eval $(opam env --switch=4.14.1)
      
      - run: opam remote add grew "http://opam.grew.fr"
      
      - run: opam update
      
      - run: opam install grew -y
      
      - run: opam upgrade grew -y
      
      - run: opam install grewpy_backend
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install grewpy python lib
        run: pip3 install grewpy --upgrade
      


